<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Modal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <script type="text/javascript" src="modal.js" async></script>
  </head>
  
  <body>
    <div class="btn-container">
      <button class="button" id="pop-up-btn">Pop Up Button</button>
      <button class="button" id="slide-in-btn"> Slide In Button</button>
    </div>


    <div class="modal-container" id="pop-up">
      
      <div class="modal-content" >
        <span class="close-pop-up">&times</span>
        <p>This is a modal pop up window</p>
      </div>
    </div>
    <div class="modal-container" id="slide-in">
      
      <div class="modal-content">
        <span class="close-slide-in">&times</span>
        <p>This is a modal that slides in</p>
      </div>
    </div>


    
    <!-- you need to create HTML for the regular page and for the modal, even though only one will be showing at a time -->
    <!-- don't forget to create some element like a X to exit the modal when you're done -->
  </body>
</html>
