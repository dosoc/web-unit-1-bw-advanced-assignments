<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Rock Paper Scissors</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <script type="text/javascript" src="rock-paper-scissors.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <p id="round">New Game</p>
    </header>
    <div class="game-container">
      <div class="scoreboard">
        <div class="score">
          <p>Human:</p><span id="human-score">0</span>
        </div>
          <div class="input" id="human-input">
            <i class="fas fa-hand-rock" id="rock-input-human"></i>
            <i class="fas fa-hand-paper" id="paper-input-human"></i>
            <i class="fas fa-hand-scissors" id="scissors-input-human"></i>
          </div>
        <div class="score">
          <p>Computer:</p><span id="comp-score">0</span>
        </div>
        <div class="input" id="comp-input">
          <i class="fas fa-hand-rock" id="rock-input-comp"></i>
          <i class="fas fa-hand-paper" id="paper-input-comp"></i>
          <i class="fas fa-hand-scissors" id="scissors-input-comp"></i>
        </div>
      </div>
      <div class="button-container">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
      </div>
    </div>
  </body>
</html>
